name: smartsense-multi
components:
- id: main
  capabilities:
  - id: contactSensor
    version: 1
  - id: temperatureMeasurement
    version: 1
  - id: battery
    version: 1
  - id: firmwareUpdate
    version: 1
  - id: refresh
    version: 1
  - id: threeAxis
    version: 1
  - id: accelerationSensor
    version: 1
  categories:
  - name: MultiFunctionalSensor
preferences:
  - preferenceId: tempOffset
    explicit: true
  - preferenceId: certifiedpreferences.garageSensor
    explicit: true
  - name: "garageSensorAxis"
    title: "Sensor Axis for Garage Door state"
    description: "Sensor Axis for Garage Door state (X , Y or Z, Default = Z axis)"
    required: false
    preferenceType: enumeration
    definition:
      options:
        1: "X axis"
        2: "Y axis"
        3: "Z axis"
      default: 3