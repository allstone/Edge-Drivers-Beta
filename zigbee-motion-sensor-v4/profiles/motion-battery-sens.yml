name: motion-battery-sens
components:
- id: main
  capabilities:
  - id: motionSensor
    version: 1
  - id: legendabsolute60149.sensorSensitivity
    version: 1
  - id: battery
    version: 1
  - id: legendabsolute60149.signalMetrics
    version: 1
  - id: refresh
    version: 1
  - id: firmwareUpdate
    version: 1
  categories:
  - name: MotionSensor
preferences:
  - name: "version"
    title: "Version 6.0 (Sep 2023)"
    description: "Added: IASZone custom reports" 
    required: false
    preferenceType: string
    definition:
      stringType: text
      minLength: 0
      maxLength: 0
      default: ""
  - name: "iasZoneReports"
    title: "Motion Sensor Interval Report"
    description: "IF YOUR DEVICE & NETWORK WORK FINE THEN DON'T TOUCH. Set Device Interval Report (300 to 3600 sec). Smartthings Default=300. Longer intervals reduce zigbee Network traffic,Hub work and Battery consumption. NEED WAKE UP DEVICE WITH Motion event TO ACCEPT NEW VALUE. Restore default before Driver Change"
    required: true
    preferenceType: integer
    definition:
      minimum: 300
      maximum: 3600
      default:  300
  - name: "motionSensitivity"
    title: "Select Motion Sensitivity Level"
    description: "Select Motion Sensitivity Level (0 min to 3 max). Default : 2"
    required: false
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 3
      default: 2  
  - name: "signalMetricsVisibles"
    title: "Signal Metrics Visible in History"
    description: "Signal Metrics Visible in App History (default: No Visible):"
    required: false
    preferenceType: enumeration
    definition:
      options:
        "Yes" : "Signal Metrics Visible"
        "No": "Signal Metrics No Visible"
      default: "No"
metadata:
  deviceType: MotionSensor
  ocfDeviceType: x.com.st.d.sensor.motion
  deviceTypeId: MotionSensor